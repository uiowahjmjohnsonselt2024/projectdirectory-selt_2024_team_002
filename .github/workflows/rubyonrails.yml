# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_USERNAME: postgres
      MONEY_APP_ID: ${{ secrets.MONEY_APP_ID }}
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Add or replace dependency steps here
      - name: Install Ruby
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410 # v1.179.1
        with:
          ruby-version: '3.0.7'
          rubygems: 3.5.23
          bundler-cache: true
      # Add or replace database setup steps here - name: Set up database schema
      - name: Set up Chrome
        uses: nanasess/setup-chromedriver@v2        
        run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: create db
        run: bin/rake db:create
      - name: migrate db
        run: bin/rake db:migrate
      - name: seed db
        run: bin/rake db:seed
      # Add or replace test runners here
      - name: Run unit tests
        run: bin/bundle exec rspec
      - name: make storage dir
        run: mkdir int_storage
      - name: Run integration tests
        run: bin/bundle exec cucumber

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410 # v1.179.1
        with:
          ruby-version: '3.0.7'
          rubygems: 3.5.23
          bundler-cache: true
      - name: Lint Ruby files
        run: bin/bundle exec rubocop --parallel